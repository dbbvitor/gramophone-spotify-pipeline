name: Python releases

on:
  release:
    types: [ published, edited ]

jobs:
  docker:
    if: github.repository == 'dbbvitor/gramophone-spotify-pipeline'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push version
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./Dockerfile
        push: true

        tags:
          ${{ secrets.DOCKER_HUB_USERNAME }}/${{ github.event.repository.name }}:${{ github.event.release.tag_name }},
          ${{ secrets.DOCKER_HUB_USERNAME }}/${{ github.event.repository.name }}:latest

    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}

  document:
    if: github.repository == 'dbbvitor/gramophone-spotify-pipeline'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: "poetry"
      - run: poetry install --no-interaction --with docs

      - name: Build site
        run: poetry run mkdocs build

      - name: Install semver tag dependency
        run: npm install semver

      - name: Get latest release tag
        id: latest-release
        uses: actions/github-script@v6
        with:
          script: |
            const semver = require('semver')
            const response = await github.repos.listReleases({owner: context.repo.owner, repo: context.repo.repo});
            console.log("Response: " + response)
            const releases = response.data.filter(release => semver.valid(release.tag_name));
            console.log("Releases: " + releases)
            const latestRelease = semver.maxSatisfying(releases.map(release => release.tag_name), '*');
            console.log("Latest release: " + latestRelease)
            const regex = /^([^.]*\.[^.]*)/;
            const latestReleaseTag = latestRelease?.tag_name?.match(regex)[0];
            console.log("Latest semver tag: " + latestReleaseTag);

      - name: Deploy docs latest
        if: ${{ github.ref_name == steps.latest-release.outputs.latestReleaseTag }}
        run: poetry run mike deploy --push --update-aliases ${{ steps.latest-release.outputs.latestReleaseTag }} latest

      - name: Deploy docs latest
        if: ${{ github.ref_name != steps.latest-release.outputs.latestReleaseTag }}
        run: poetry run mike deploy --push ${{ steps.latest-release.outputs.latestReleaseTag }}
